<!DOCTYPE html>
<html>
   <head>
      <title>WebRTC Text Chat</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
      <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/eruda"></script>
      <script>eruda.init();</script>
      <script src="script.js"></script>
      <style>
         body{
            background:white;
            padding:0;
            height:100vh;
            width:100vw;
            margin:0;
            color:white;
         }
         .msg{
            width:100%;
            height:auto;
            margin-top:10px;
            margin-bottom:10px;
            background:gray;
            color:white;
         }
         .inputs{
            width:100%;
            height:100px;
            position:fixed;
            bottom:0;
            left:0;
            background:yellow;
         }
      </style>
   </head>
   <body>
      <div class="inputs">
         <textarea id="newMsg"></textarea>
         <input type="button" value="Enviar" onclick="sendData()">
      </div>
      <div class="msg">Mensagem de teste</div>
   </body>
</html>
