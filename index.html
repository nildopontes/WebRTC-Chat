<!DOCTYPE html>
<html>
   <head>
      <title>WebRTC Text Chat</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
      <script>eruda.init();</script>
      <style>
         body{
            background:repeat url('bg.jpeg');
            padding:0;
            width:100vw;
            visibility:hidden;
            margin:0;
            font-family:Helvetica;
            overflow:hidden;
            overflow-wrap:break-word;
            word-wrap:break-word;
            word-break:break-all;
            word-break:break-word;
            -moz-hyphens:auto;
            -webkit-hyphens:auto;
            hyphens:auto;
            color:#757575;
         }
         .msg{
            padding:5px;
            width:70%;
            height:auto;
            margin-top:5px;
            margin-bottom:5px;
            background:white;
         }
         .me{
            float:right;
            margin-right:60px;
            border-radius:8px 8px 0 8px;
            background:white;
            color:#757575;
          }
         .other{
            float:left;
            margin-left:10px;
            border-radius:8px 8px 8px 0;
            background:gray;
            color:white;
          }
         .inputs{
            width:100vw;
            height:50px;            
         }
         #newMsg{
            width:calc(100vw - 65px);
            height:45px;
            box-sizing:border-box;
            margin-left:5px;
            border-radius:22px;
            border:1px solid #C0C0C0;
            color:#848484;
            font-familly:"Helvetica", sans-serif;
            font-size:17px;
            padding-left:10px;
            padding-right:10px;
         }
         #newMsg:focus{
            box-shadow:0 0 0 0;
            outline:0;
         }
         #send{
            width:45px;
            height:45px;
            border-radius:50%;
            border:none;
            background:#04B45F;
            vertical-align:bottom;
         }
         .time{
            text-align:right;
         }
         .username{
            font-weight:bold;
         }
         .header{
            width:100vw;
            height:20px;
            background:#04B45F;
            color:white;
         }
         #messages{
            width:calc(100vw + 50px);
            height:calc(100% - 70px);
            overflow-y:scroll;
         }
         .profile{
            float:right;
         }
      </style>
   </head>
   <body>
      <div class="header"><span id="memberOn"></span></span></div>
      <div id="messages"></div>
      <div class="inputs">
         <input type="text" id="newMsg">
         <button id="send" type="button" value="&#10148;" onclick="sendData()">
            <svg viewBox="0 0 24 24" height="20" width="25" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24"><path fill="white" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
         </button>
      </div>
   </body>
</html>
