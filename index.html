<!DOCTYPE html>
<html>
   <head>
      <title>WebRTC Text Chat</title>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
      <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/eruda"></script>
      <script>eruda.init();</script>
      <script src="script.js"></script>
      <style>
         body{
            background:#F5F5F5;
            padding:0;
            height:100vh;
            width:100vw;
            margin:0;
            font-family:Helvetica;
         }
         .msg{
            padding:5px;
            width:70%;
            height:auto;
            margin-top:5px;
            margin-bottom:5px;
            background:white;
         }
         .me{
            float:right;
            margin-right:10px;
            border-radius:8px 8px 0 8px;
            background:white;
            color:#757575;
          }
         .other{
            float:left;
            margin-left:10px;
            border-radius:8px 8px 8px 0;
            background:gray;
            color:white;
          }
         .inputs{
            width:100%;
            height:100px;
            
         }
         #newMsg{
            width:80%;
            height:90%;
            margin-left:2%;
         }
         #send{
            vertical-align:top;
            width:40px;
            height:40px;
            border-radius:18px;
            color:gray;
            line-height:40px;
            font-size:36px;
            border:none;
            background:transparent;
         }
         .time{
            text-align:right;
         }
         .username{
            font-weight:bold;
         }
         #header{
            width:100%;
            height:20px;
            background:gray;
            color:white;
         }
         #messages{
            width:100%;
            height:calc(100% - 120px);
            overflow-y:scroll;
         }
      </style>
   </head>
   <body>
      <div id="header"></div>
      <div id="messages"></div>
      <div class="inputs">
         <textarea id="newMsg"></textarea>
         <input id="send" type="button" value="&#10148;" onclick="sendData()">
      </div>
   </body>
</html>
